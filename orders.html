<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Cee's resturant</title>
</head>
    <body>
        <header>
            <h1>Mama Cee's</h1>
                <nav>
                    <div class="nav-home"><a href="index.html">Home</a></div>
                    <div class="nav-resume"><a href="menu.html">Menu</a></div>
                    <div class="nav-contacts"><a href="orders.html">Orders</a></div>
                </nav>
        </header>
        <main>
            <div class="order-form">
                <form >
                    <h2>Let mama make you something.</h2>
                    <label>Name:</label><input type="text" required><br>
                    <label>Delivery Address:</label><input type="text" required ><br>
                    <Label>City:</Label><input type="text" required><br>
                    <ul>
                        <li><label>Lasagna</label><input type="number" name="number" value="0" min="0" max="99"></li>
                        <li><label>Risotto</label><input type="number" name="number" value="0" min="0" max="99" ></li>
                        <li><label>Bruschetta</label><input type="number" name="number" value="0" min="0" max="99"></li>
                    </ul>
                    <label>bread sticks</label><input type="checkbox">
                    <label>extra sauce</label><input type="checkbox">
                    <label>extra cheese</label><input type="checkbox">
                    <label>extra napkins</label><input type="checkbox">
                    <label>extra utensils</label><input type="checkbox"><br><br>
                    <label>Special request here!</label><br><textarea rows="7" cols="40"></textarea> <br>
                    <input type="submit" value="Go To Checkout">
                </form>
            </div>
        </main>
    </body>
</html>
